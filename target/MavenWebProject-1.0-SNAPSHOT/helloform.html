<html>
    <head>
        <title>Desenvolvimento de Aplicações Corporativas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="FontAwesome/css/all.css">
        <link rel="stylesheet" href="styles/form.css">
    </head>
    <body class="form-body">
        <div class="form-content">
            <div class="form-title">
                <p class="form-title-text h3">Formulário de "Hello World!"</p>
            </div>
            <form action="helloworld" method="POST">
                <div class="mb-3">
                    <label><b> Idioma </b></label>
                    <input class="form-check-input" type="radio" name="lang" value="pt" checked> Português
                    <input class="form-check-input" type="radio" name="lang" value="en"> Inglês
                    <input class="form-check-input" type="radio" name="lang" value="fr"> Francês
                    <input class="form-check-input" type="radio" name="lang" value="de"> Alemão
                    <input class="form-check-input" type="radio" name="lang" value="es"> Espanhol
                    <input class="form-check-input" type="radio" name="lang" value="it"> Italiano
                </div>
                
                <div class="mb-3">
                    <label><b> Vocativo </b></label>
                    <input class="form-check-input" type="radio" name="voct" value="pt" checked> Nenhum
                    <input class="form-check-input" type="radio" name="voct" value="en"> Sr.
                    <input class="form-check-input" type="radio" name="voct" value="fr"> Sra.
                </div>
                
                <div class="mb-3">
                    <label><b> Estilo </b></label>
                    <input class="form-check-input" type="radio" name="style" value="pt" checked> Normal
                    <input class="form-check-input" type="radio" name="style" value="en"> Moderno
                    <input class="form-check-input" type="radio" name="style" value="fr"> Antigo
                </div>

                <div class="mb-3">
                    <label><b> Nome </b></label>
                    <input type="text" name="name"/>
                </div>
                
                <input class="btn btn-primary" type="button" value="Greet">
            </form>
        </div>
    </body>
</html>
